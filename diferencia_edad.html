<meta charset="UTF-8">
<script>
function imprimir(frase){
    document.write(frase);
}
function saltarLinea(){
    document.write("<br>");
}

var edadRoberto = 22;
var edadAdan = 23;

imprimir("edad de Roberto = 22")
saltarLinea();
imprimir("edad de Adan = 23")
saltarLinea();
imprimir("Nuestra diferencia de edad es "+(edadAdan-edadRoberto));

</script>
